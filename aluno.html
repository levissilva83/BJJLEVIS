<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha Academy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1>ü•ã Minha Academy</h1>
    <p id="nomeUsuario">-</p>
  </header>

  <div class="container">
    <div id="msg" class="mensagem"></div>

    <div class="card">
      <h2>üìä Estat√≠sticas</h2>
      <div class="stats">
        <div class="stat">
          <div class="stat-numero" id="totalAulas">0</div>
          <div class="stat-texto">Total de Aulas</div>
        </div>
        <div class="stat">
          <div class="stat-numero" id="aulasmes">0</div>
          <div class="stat-texto">Este M√™s</div>
        </div>
      </div>
    </div>

    <div class="card">
      <h2>üë§ Meus Dados</h2>
      <p><strong>Nome:</strong> <span id="nome">-</span></p>
      <p><strong>Email:</strong> <span id="email">-</span></p>
      <p><strong>Faixa:</strong> <span id="faixa">-</span></p>
      <p><strong>Grau:</strong> <span id="grau">-</span></p>
      <p><strong>Status:</strong> <span id="status">-</span></p>
      <p><strong>CT:</strong> <span id="ct">-</span></p>
    </div>

    <button class="button-logout" onclick="logout()">Sair</button>
  </div>

  <script src="app.js"></script>
  <script>
    console.log("‚úÖ aluno.html carregado");

    const alunoID = localStorage.getItem('alunoID');
    if (!alunoID) {
      console.log("‚ùå Sem alunoID, redirecionando");
      window.location.href = 'index.html';
    }

    console.log("ID do aluno:", alunoID);

    // Preencher dados
    document.getElementById('nomeUsuario').textContent = localStorage.getItem('nome');
    document.getElementById('nome').textContent = localStorage.getItem('nome');
    document.getElementById('email').textContent = localStorage.getItem('email');
    document.getElementById('faixa').textContent = localStorage.getItem('faixa');
    document.getElementById('grau').textContent = localStorage.getItem('grau');
    document.getElementById('status').textContent = localStorage.getItem('status');
    document.getElementById('ct').textContent = localStorage.getItem('ct');

    // Carregar estat√≠sticas
    chamarAPI('obterAluno', { alunoID: alunoID }, function(resultado) {
      console.log("Estat√≠sticas:", resultado);
      if (resultado.sucesso && resultado.dados) {
        document.getElementById('totalAulas').textContent = resultado.dados.TotalAulas || 0;
        document.getElementById('aulasmes').textContent = resultado.dados.AulasMes || 0;
      }
    });

    function logout() {
      console.log("Logout");
      localStorage.clear();
      window.location.href = 'index.html';
    }

    function msg(texto, tipo) {
      const el = document.getElementById('msg');
      el.className = 'mensagem ' + tipo;
      el.textContent = texto;
    }
  </script>
</body>
</html>
